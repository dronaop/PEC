<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #e9e9e9;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: #ffffff;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 120%;
            max-width: 550px;
            text-align: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #555;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: bold;
        }

        .input-group input {
            width: 95%;
            padding: 10px 14px;
            border: 1.5px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #008400;
            outline: none;
        }

        button {
            margin-top: 10px;
            padding: 12px 24px;
            background: none;
            border: 2px solid #000000;
            color: #000000;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #000000;
            color: white;
        }
        .newuser {
            margin-top: 15px;
            font-size: 14px;
        }

        .newuser a {
            color: #171717;
            text-decoration: none;
            font-weight: bold;
        }

        .newuser a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 480px) {
            .form-container {
                padding: 25px;
                max-width: 90%;
            }
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Welcome Back!</h2>
            <form id="loginForm" action="/user/login" method="POST">

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit">Log In</button>

                <div class="newuser">
                    New here? <a href="/user/register">Create an account</a>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
